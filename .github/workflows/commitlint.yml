name: Lint Commit Messages

on:
  push:
    branches:
      - master
      - "hotfix/*"
  pull_request:

jobs:
  commitlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: wagoid/commitlint-github-action@v6
        with:
          # 최근 커밋만 체크하여 이전 잘못된 커밋 메시지로 인한 실패 방지
          commitDepth: 1
