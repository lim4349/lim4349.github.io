name: Crawl Hugging Face Daily Papers

on:
  # 스케줄 실행 (매일 한국시간 오전 9시 15분)
  # UTC 자정 직후(00:15)에 실행하여 새 날짜 페이지가 확실히 업데이트된 후 크롤링
  schedule:
    - cron: '15 0 * * *'  # UTC 00:15 = KST 09:15
  # 수동 실행 가능
  workflow_dispatch:
  # main 브랜치에 push 시에도 실행 (선택사항)
  # push:
  #   branches:
  #     - main

jobs:
  crawl-and-update:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write  # 파일 커밋 권한 필요
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run crawler
        run: |
          python scripts/crawl_hf_papers.py
      
      - name: Check for changes
        id: verify-changed-files
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit and push changes
        if: steps.verify-changed-files.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          # 새로 생성되거나 수정된 파일 모두 추가
          git add _posts/ _data/papers/ || true
          # Conventional Commits 형식 준수 (commitlint 규칙)
          DATE_STR=$(date +'%Y-%m-%d')
          git commit -m "chore: auto-update Hugging Face Daily Papers [$DATE_STR]" || exit 0
          git push



