name: Crawl Hugging Face Daily Papers

on:
  schedule:
    # 오전 11시 (KST) = UTC 02:00
    - cron: '0 2 * * *'
    # 오후 11시 (KST) = UTC 14:00
    - cron: '0 14 * * *'
  workflow_dispatch:  # 수동 실행 가능

jobs:
  crawl:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run crawler
      run: |
        python scripts/crawl_hf_papers.py
    
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add _posts/ _data/papers/
        git diff --staged --quiet || git commit -m "Auto-update: Daily papers summary $(date +'%Y-%m-%d %H:%M')"
        git push
