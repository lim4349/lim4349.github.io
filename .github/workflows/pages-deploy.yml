name: "Build and Deploy Pages"

on:
  push:
    branches:
      - main
      - master
    paths-ignore:
      - .gitignore
      - README.md
      - LICENSE
      - .github/workflows/crawl-papers.yml
      - .github/workflows/ci.yml
      - .github/workflows/commitlint.yml
      - ".github/**"
      - "!.github/workflows/pages-deploy.yml"
      # 크롤러 생성 파일만 변경 시에는 CI와 Commitlint는 스킵됨
      # 중요: _posts/와 _data/papers/는 paths-ignore에 없으므로 배포가 트리거됨

  # 크롤러 워크플로우 완료 후 자동 배포
  workflow_run:
    workflows: ["Crawl Hugging Face Daily Papers"]
    types:
      - completed
    branches:
      - main
      - master

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    # 모든 트리거 이벤트에서 실행 (push, workflow_run 성공, workflow_dispatch)
    if: |
      github.event_name == 'push' ||
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success')

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # workflow_run 이벤트인 경우 해당 워크플로우의 브랜치와 커밋 사용
          ref: ${{ github.event.workflow_run.head_branch || github.ref }}
          # workflow_run의 경우 해당 워크플로우의 커밋 SHA 사용
          sha: ${{ github.event.workflow_run.head_sha || github.sha }}

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3
          bundler-cache: true

      - name: Setup Node
        uses: actions/setup-node@v5
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm install

      - name: Build Assets
        run: npm run build

      - name: Build site
        run: bundle exec jekyll b -d "_site${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: "production"

      - name: Debug - Check built site
        run: |
          echo "=== 이벤트 정보 ==="
          echo "Event: ${{ github.event_name }}"
          echo "Ref: ${{ github.ref }}"
          echo "SHA: ${{ github.sha }}"
          echo "Base path: ${{ steps.pages.outputs.base_path }}"
          echo ""
          echo "=== 빌드된 사이트 구조 확인 ==="
          ls -la "_site${{ steps.pages.outputs.base_path }}" | head -20
          echo ""
          echo "=== 빌드된 포스트 확인 ==="
          find "_site${{ steps.pages.outputs.base_path }}" -type d -name "posts" | head -1 | xargs -I {} find {} -name "*.html" 2>/dev/null | head -10 || echo "포스트 디렉토리를 찾을 수 없습니다."
          echo ""
          echo "=== 최근 포스트 파일 확인 ==="
          ls -la "_posts/" | tail -5 || echo "_posts 디렉토리가 없습니다."
          echo ""
          echo "=== 빌드된 포스트 개수 ==="
          find "_site${{ steps.pages.outputs.base_path }}" -path "*/posts/*.html" 2>/dev/null | wc -l || echo "0"

      - name: Test site
        continue-on-error: true  # 테스트 실패해도 배포는 계속
        run: |
          bundle exec htmlproofer _site \
            --disable-external \
            --ignore-urls "/^http:\/\/127.0.0.1/,/^http:\/\/0.0.0.0/,/^http:\/\/localhost/,/\/commons\/avatar\.jpg/,/\/posts\/20180809\/.*\.png/,/\/posts\/20190808\/.*\.png/,/\/commons\/devices-mockup\.png/" || echo "⚠️ HTML 검증에서 일부 경고가 발생했지만 배포는 계속됩니다."

      - name: Upload site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "_site${{ steps.pages.outputs.base_path }}"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

