name: "Build and Deploy Pages"

on:
  push:
    branches:
      - main
      - master
    paths-ignore:
      - .gitignore
      - README.md
      - LICENSE
      - .github/workflows/crawl-papers.yml
      - .github/workflows/ci.yml
      - .github/workflows/commitlint.yml
      - ".github/**"
      - "!.github/workflows/pages-deploy.yml"
      # 크롤러 생성 파일만 변경 시에는 CI와 Commitlint는 스킵됨
      # 중요: _posts/와 _data/papers/는 paths-ignore에 없으므로 배포가 트리거됨

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3
          bundler-cache: true

      - name: Setup Node
        uses: actions/setup-node@v5
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm install

      - name: Build Assets
        run: npm run build

      - name: Build site
        run: bundle exec jekyll b -d "_site${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: "production"

      - name: Debug - Check built posts
        run: |
          echo "=== 빌드된 포스트 확인 ==="
          find "_site${{ steps.pages.outputs.base_path }}" -type d -name "posts" | head -1 | xargs -I {} find {} -name "*.html" | head -10
          echo ""
          echo "=== 최근 포스트 파일 확인 ==="
          ls -la "_posts/" | tail -5
          echo ""
          echo "=== 빌드된 포스트 개수 ==="
          find "_site${{ steps.pages.outputs.base_path }}" -path "*/posts/*.html" | wc -l

      - name: Test site
        run: |
          bundle exec htmlproofer _site \
            --disable-external \
            --ignore-urls "/^http:\/\/127.0.0.1/,/^http:\/\/0.0.0.0/,/^http:\/\/localhost/,/\/commons\/avatar\.jpg/,/\/posts\/20180809\/.*\.png/,/\/posts\/20190808\/.*\.png/,/\/commons\/devices-mockup\.png/"

      - name: Upload site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "_site${{ steps.pages.outputs.base_path }}"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

